 <div class="container">
  <div class="row ">
    <div class="col text-center rounded border mt-3 position-relative" style="color: rgb(10, 10, 10);" *ngFor="let p of postagens">
      <img [src]="sanitizeUrl(p.foto)" class="img-fluid" alt="...">
      <h5>{{p.titulo}}</h5>
      <p>{{p.descricao}}</p>

        <i class="bi bi-trash position-absolute " (click)="deletePostagem(p.id.toString())" style="cursor: pointer; bottom: 0; right: 0; font-size: 24px; "></i>


    </div>
  </div>
</div>
