<div class="container">
  <div class="row" >
    <div class="col text-center rounded border mt-3" style="color :rgb(10, 10, 10);" *ngFor="let p of postagens">



       <button type="button" class="btn-close position-absolute top-0 end-0" aria-label="Close" (click)="deletePostagem(p.id)"></button>
       <img [src]=" sanitizeUrl(p.foto) " class="img-fluid" alt="...">

        <h5 class=""> {{ p.titulo }} </h5>
        <p class=""> {{ p.descricao }}</p>



    </div>
  </div>
</div>
